<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Form</title>
  </head>
  <body onload="loader()">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-10 p-5">
          <h1 id="title">User Details</h1>
          <hr />
          <form
            action="#"
            onsubmit="handleClick(event)"
            class="form mb-5 pb-5"
            id="form"
          >
            <div class="form-group">
              <div class="row">
                <div class="col-3">
                  <label for="first-name">First Name</label>
                </div>
                <div class="col-9">
                  <input
                    autocomplete="disabled"
                    autocomplete="off"
                    type="text"
                    name="first-name"
                    id="first-name"
                    class="form-control"
                    placeholder="First Name"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-3">
                  <label for="lName">Last Name</label>
                </div>
                <div class="col-9">
                  <input
                    autocomplete="disabled"
                    type="text"
                    name="lName"
                    id="last-name"
                    class="form-control"
                    placeholder="Last Name"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-3">
                  <label for="address">Address</label>
                </div>
                <div class="col-9">
                  <textarea
                    autocomplete="disabled"
                    name="address"
                    id="address"
                    cols="30"
                    rows="10"
                    class="form-control"
                    placeholder='Please Enter your address.....(Do not use ",")'
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-3">
                  <label for="pincode">Pincode</label>
                </div>
                <div class="col-9">
                  <input
                    autocomplete="disabled"
                    type="text"
                    name="pincode"
                    id="pincode"
                    class="form-control"
                    placeholder="Pincode"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3">
                <label for="gender">Gender</label>
              </div>

              <div class="col-9">
                <div class="form-check">
                  <input
                    autocomplete="off"
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="gridRadios1"
                    value="Male"
                  />
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    autocomplete="disabled"
                    type="radio"
                    name="gender"
                    id="gridRadios2"
                    value="Female"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-3">
                  <label for="food">Food</label>
                </div>
                <div class="col-9 row">
                  <div class="col-4">
                    <select name="food1" id="food1" class="custom-select">
                      <option value="idli">Idli</option>
                      <option value="dosa">Dosa</option>
                      <option value="pizza">Pizza</option>
                      <option value="burger">Burger</option>
                      <option value="pasta">Pasta</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <select name="food1" id="food2" class="custom-select">
                      <option value="idli">Idli</option>
                      <option value="dosa">Dosa</option>
                      <option value="pizza">Pizza</option>
                      <option value="burger">Burger</option>
                      <option value="pasta">Pasta</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-3">
                  <label for="state">State</label>
                </div>
                <div class="col-9">
                  <input
                    type="text"
                    name="state"
                    class="form-control"
                    id="state"
                    placeholder="state"
                    autocomplete="disabled"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-3">
                  <label for="country">Country</label>
                </div>
                <div class="col-9">
                  <input
                    autocomplete="disabled"
                    type="text"
                    name="country"
                    id="country"
                    class="form-control"
                    placeholder="Country"
                  />
                </div>
              </div>
            </div>
            <button
              type="submit"
              id="submit"
              class="btn btn-primary float-right"
            >
              Submit
            </button>
          </form>
          <hr />
          <h3 id="description">User Details Table</h3>
          <div class="table-responsive">
            <table class="table table-striped mt-5 pt-5">
              <thead class="thead-dark">
                <tr>
                  <th scope="col" class="px-3">First Name</th>
                  <th scope="col" class="px-3">Last Name</th>
                  <th scope="col" class="px-3">Address</th>
                  <th scope="col" class="px-3">Pincode</th>
                  <th scope="col" class="px-3">Gender</th>
                  <th scope="col" colspan="2" class="text-center" class="px-3">
                    Food
                  </th>
                  <th scope="col" class="px-3">State</th>
                  <th scope="col" class="px-3">Country</th>
                </tr>
                <tr>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th class="">Item1</th>
                  <th class="">Item2</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="tbody" id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
