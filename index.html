<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Pagination</title>
  </head>
  <body>
    <div class="container-fluid">
      <div
        id="buttons"
        class="row d-flex justify-content-center table-responsive"
      >
        <div class="col-10 m-4 p-3" id="data">
          <h1 class="text-center my-3" id="title">
            Name : <span id="name" class="text-success"></span>
          </h1>
          <p class="text-center font-weight-bolder" id="description">
            Email : <span id="mail" class="text-warning"></span>
          </p>
        </div>
        <div class="col-10 overflow-auto p-3 mt-5">
          <ul id="ul" class="pagination">
            <li class="page-item">
              <a class="page-link" href="#">Previous</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
